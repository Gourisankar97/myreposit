<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='static/style.css'>

</head>
<body>
    {% block body %}
     
    <div class="contest" style="height: 200px; width: 100%; text-align: center; padding:30px 75px;">
        <a id="contest" href="quiz" style="text-decoration: none; cursor: pointer;"><div class="text">Contest for Everyone!!
            <p>Click to play!</p>
        </div>
    </a>
        
    </div>


    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 20px;">
        <div class="divs" id="movie_list" style="text-align: center;">
            {% for movies in movie %}
            
            <table style="float: left; margin-right:20px;">
                <tr style="width: 110px;"><td><a href={% url 'movie_details' id=movies.id %}><img src="{{movies.poster.url}}" style="height: 150px; width: 110px;"></a></td></tr>
                <tr><td style="padding:10px 0px 10px 0px;">
                    <div style="background-color: rgb(9, 138, 9); height: 20px; width:40px; border-radius:10px; color:white;"><i class="fa fa-star"></i> </div>
                </td></tr>
 
            </table>
          
            {% endfor %}
          

        </div>

    </div>
    


    {% endblock %}
</body>
</html>
